<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy birthday to you</title>
    <style>
      body {
        text-align: center;
        background-color: pink;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .cake {
        position: relative;
        width: 80%;
        max-width: 400px;
        margin-top: 20px;
      }

      .cake-img {
        width: 100%;
        border-radius: 20px; /* Tạo góc bo tròn cho ảnh bánh */
      }

      .candle {
        position: absolute;
        top: 10px; /* Điều chỉnh vị trí nến phù hợp với hình ảnh */
        width: 40px;
        height: 100px;
        background: yellow;
        border-radius: 10px;
        text-align: center;
        font-size: 50px;
        font-weight: bold;
        color: red;
        line-height: 100px;
      }
      .candle2 {
        left: 30%;
      }
      .candle3 {
        right: 30%;
      }
      .flame {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 20px;
        background: red;
        border-radius: 50%;
        animation: flicker 0.5s infinite alternate;
      }
      @keyframes flicker {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }
      #fireworks {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
      }
      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        animation: explode 1s forwards;
      }
      @keyframes explode {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(3);
          opacity: 0;
        }
      }

      /* Media Queries for responsiveness */
      @media (max-width: 600px) {
        .cake {
          width: 90%;
          max-width: 200px;
          padding-top: 30px;
        }
        .candle {
          width: 30px;
          height: 80px;
          font-size: 40px;
          line-height: 80px;
        }
        .candle2 {
          left: 25%;
        }
        .candle3 {
          right: 25%;
        }
        .flame {
          width: 8px;
          height: 16px;
          top: -16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Happy birthday to Mai Thi!</h1>
    <h3>
      Happy birthday to Mai Thi - 17+
      <br />
      <br />
      New age, new lesson, new happiness.
      <br />
      I hope that you always smile and happy with your loved.
    </h3>
    <h3>HAPPY BIRHTDAY TO YOU</h3>
    <!-- <div class="cake">
      <div class="candle candle2">
        <div class="flame"></div>
        1
      </div>
      <div class="candle candle3">
        <div class="flame"></div>
        2
      </div>
    </div> -->
    <div class="cake">
      <img src="cake2.png" alt="Bánh sinh nhật" class="cake-img" />
      <div class="candle candle2">
        <div class="flame"></div>
        1
      </div>
      <div class="candle candle3">
        <div class="flame"></div>
        7
      </div>
    </div>

    <div id="fireworks"></div>
    <script>
      function startFireworks() {
        const fireworks = document.getElementById("fireworks");
        fireworks.style.display = "block";

        for (let i = 0; i < 100; i++) {
          const firework = document.createElement("div");
          firework.classList.add("firework");
          firework.style.top = `${Math.random() * 100}%`;
          firework.style.left = `${Math.random() * 100}%`;
          fireworks.appendChild(firework);

          setTimeout(() => {
            firework.remove();
          }, 1000);
        }

        setTimeout(() => {
          fireworks.style.display = "none";
        }, 2000);
      }

      function extinguishCandles() {
        document
          .querySelectorAll(".flame")
          .forEach((flame) => (flame.style.display = "none"));
        startFireworks();
      }

      // Check if the browser supports getUserMedia
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then(function (stream) {
            const audioContext = new (window.AudioContext ||
              window.webkitAudioContext)();
            const microphone = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();
            microphone.connect(analyser);
            analyser.fftSize = 128; // Tăng cường độ nhạy
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function detectBlow() {
              analyser.getByteFrequencyData(dataArray);
              let sum = 0;
              for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
              }
              const average = sum / bufferLength;
              if (average > 50) {
                // Giảm ngưỡng phát hiện
                extinguishCandles();
              }
              requestAnimationFrame(detectBlow);
            }

            detectBlow();
          })
          .catch(function (err) {
            console.error("Lỗi khi truy cập micro: ", err);
          });
      } else {
        alert("Trình duyệt của bạn không hỗ trợ getUserMedia.");
      }
    </script>
  </body>
</html>
